{% extends "layout.html" %} {% block content %}

<div id="registrationbox">
  <div id="registercontainer">
    <form method="POST" action="register">
      <div class="registerform">
        <div>
          <h3>REGISTER HERE</h3>
        </div>
        <div>
          <input
            type="text"
            class="container"
            placeholder="Username"
            name="username"
          />
        </div>
        <div>
          <input
            type="password"
            class="container"
            placeholder="Password"
            name="password"
          />
        </div>
        <div>
          <input type="text" class="container" placeholder="Name" name="name" />
        </div>

        <div>
          <button type="submit">Sign up</button>
        </div>
      </div>
    </form>
  </div>
</div>

{%endblock%}
